<div>
	<div
		[className]="'alert alert-dismissible fade show shadow mb-3 alert-' + alert.type"
		role="alert"
		*ngIf="alert"
	>
		<strong class="message d-block">
			{{ alert.strong }}
		</strong>
		<span class="message">
			{{ alert.message }}
		</span>
		<small class="d-block">
			{{ alert.small }}
		</small>
		<button
			type="button"
			class="close"
			(click)="close()"
		>
			<i class="bx bx-x"></i>
		</button>
	</div>
</div>
