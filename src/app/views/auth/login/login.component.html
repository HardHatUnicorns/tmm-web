<form [formGroup]="loginForm">
	<h2>Login</h2>
	<hr>
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			formControlName="login"
		>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			formControlName="password"
		>
	</div>
	<button class="btn btn-success mr-2">
		Login
	</button>
	<button
		class="btn btn-info"
		(click)="toggleForm()"
	>
		Create account
	</button>
</form>
