<form [formGroup]="loginForm">
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			required
			formControlName="login"
		>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			required
			formControlName="plainPassword"
		>
		<a
			class="text-muted"
			routerLink="/auth/forgottenpassword"
		>I don't remember my password</a>
	</div>
	<div class="mt-4">
		<button
			class="btn btn-lg px-5 position-relative"
			[disabled]="loading"
			[ngClass]="{'btn-primary': !loading, 'btn-dark': loading}"
			(click)="loginUser()"
		>
			<span
				class="loading"
				*ngIf="loading"
			>
				<i class="bx bx-loader-alt bx-spin position-absolute text-primary"></i>
			</span>
			<span [ngClass]="{'text-dark': loading}">
				Login
			</span>
		</button>
	</div>
	<div class="mt-2">
		<a routerLink="/auth/register">Register now</a>
	</div>
</form>
