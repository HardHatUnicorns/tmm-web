<form [formGroup]="loginForm">
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			required
			formControlName="login"
		>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			required
			formControlName="password"
		>
		<a
			class="text-muted"
			routerLink="/auth/forgottenpassword"
		>I don't remember my password</a>
	</div>
	<div class="mt-4">
		<button class="btn btn-primary btn-lg px-5">
			Login
		</button>
	</div>
	<div class="mt-2">
		<a routerLink="/auth/register">Register now</a>
	</div>
</form>
