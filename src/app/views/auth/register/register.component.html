<form [formGroup]="registerForm">

	<!-- Success alert -->
	<app-alert
		alertType="success"
		[message]="successMessage"
		*ngIf="success"
	></app-alert>

	<!-- Error alert -->
	<app-alert
		alertType="danger"
		[message]="errorMessage"
		*ngIf="error"
	></app-alert>

	<!-- Register form -->
	<h2>Register</h2>
	<hr>
	<div class="form-group">
		<label for="email">E-mail</label>
		<input
			id="email"
			type="text"
			class="form-control"
			formControlName="email"
		>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			formControlName="login"
		>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			formControlName="plainPassword"
		>
	</div>
	<button
		class="btn btn-success mr-2"
		(click)="register()"
	>
		Register
	</button>
	<button
		class="btn btn-info"
		(click)="toggleForm()"
	>
		Back to login
	</button>
</form>
