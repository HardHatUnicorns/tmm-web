<form [formGroup]="registerForm">
	<div class="form-group">
		<label for="email">E-mail</label>
		<input
			id="email"
			type="email"
			class="form-control"
			placeholder="yourmail@example.com"
			required
			pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
			formControlName="email"
		>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			placeholder="yourlogin"
			required
			minlength="6"
			maxlength="32"
			formControlName="login"
		>
		<small>6-32 characters</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			required
			minlength="8"
			maxlength="32"
			pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
			formControlName="plainPassword"
		>
		<small>8-32 characters, one big letter and one number</small>
	</div>
	<div class="form-group">
		<label for="password-confirm">Confirm password</label>
		<input
			id="password-confirm"
			type="password"
			required
			pattern="{{ registerForm.value.plainPassword }}"
			class="form-control"
			formControlName="plainPasswordConfirm"
		>
	</div>
	<div class="mt-4">
		<button
			class="btn btn-primary btn-lg px-5"
			(click)="register()"
		>
			Register account
		</button>
	</div>
	<div class="mt-2">
		<a routerLink="/auth/login">Already have an acount</a>
	</div>
</form>
