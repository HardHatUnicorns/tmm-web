<form [formGroup]="registerForm">
	<div class="form-group">
		<label for="email">E-mail</label>
		<input
			id="email"
			type="email"
			class="form-control"
			placeholder="yourmail@example.com"
			formControlName="email"
		>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input
			id="login"
			type="text"
			class="form-control"
			placeholder="yourlogin"
			formControlName="login"
		>
		<small>6-32 characters</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			class="form-control"
			formControlName="plainPassword"
		>
		<small>8-64 characters, one big letter and one number</small>
	</div>
	<div class="form-group">
		<label for="password-confirm">Confirm password</label>
		<input
			id="password-confirm"
			type="password"
			class="form-control"
			formControlName="plainPasswordConfirm"
		>
	</div>
	<div class="mt-4">
		<button
			class="btn btn-lg px-5 position-relative"
			[disabled]="loading"
			[ngClass]="{'btn-primary': !loading, 'btn-dark': loading}"
			(click)="register()"
		>
			<span
				class="loading"
				*ngIf="loading"
			>
				<i class="bx bx-loader-alt bx-spin position-absolute text-primary"></i>
			</span>
			<span [ngClass]="{'text-dark': loading}">
				Register account
			</span>
		</button>
	</div>
	<div class="mt-2">
		<a routerLink="/auth/login">Already have an acount</a>
	</div>
</form>
